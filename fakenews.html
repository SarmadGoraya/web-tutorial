<!DOCTYPE html>
<html>
<head>
    <title>Fake News Detection</title>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(#141e30, #243b55);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 400px;
            background: rgb(0, 0, 0, 0.5);
            padding: 40px;
            box-sizing: border-box;
            box-shadow: 0px 15px 25px rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            transform: translate(-50%, -50%);
        }

        h1 {
            font-family: 'Young Serif', serif;
            text-align: center;
            padding: 0px;
            margin: 0px 0px 30px;
            color: rgb(66, 191, 191);
        }

        textarea {
            text-align: justify;
            font-family: 'Playfair Display', serif;            
            width: 100%;
            height: 130px;
            padding: 10px 0px;
            font-size: 16px;
            color: #FFF;
            margin-bottom: 30px;
            border: none;
            border-bottom: 1px solid rgb(66, 191, 191);
            outline: none;
            background: transparent;
            resize: none;
            overflow: hidden;
        }

        
        button {
            font-family: 'Young Serif', serif;
            display: block;
            width: 100%;
            background-color:#2fbfc6 ;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.2s ease-in-out;
        }

        button:hover {
            background-color: #03e9f4;
            box-shadow: 0px 0px 5px #03e9f4,
                0px 0px 25px #03e9f4,
                0px 0px 50px #03e9f4,
                0px 0px 100px #03e9f4;
            color: #fff;
            font-style:italic ;
        }


        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Authenticity Assure</h1>
        <textarea class="newsText" placeholder="Enter the news source"></textarea>

        <button onclick="detectFakeNews()">Verify</button>
        <p id="result"></p>
    </div>

    <script src="script.js"></script>
</body>
<script>
    function detectFakeNews() {
        const newsText = document.getElementById('newsText').value;
        // You can send the newsText to your server for analysis and get the result.
        // For simplicity, we'll just display a placeholder result here.
        const resultElement = document.getElementById('result');
        resultElement.innerText = 'This news is likely real.';
    }
</script>

</html>
