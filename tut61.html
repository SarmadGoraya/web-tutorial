<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Objects</title>
</head>
<body>
    <h1>Math objects</h1>
    <script>
        let m =Math;
        console.log(m)
        console.log("the value of Math.E",Math.E)
        console.log("the value of Math.PI",Math.PI)
        console.log("the value of Math.LOG10E",Math.LOG10E)
        console.log("the value of Math.SQRT2",Math.SQRT2)
        console.log("the value of Math.LN2",Math.LN2)
        console.log("the value of Math.sin",Math.sin(Math.PI/2))
    
        let a=64.52;
        let b=23.165;
        console.log('The value of a =',a)
        console.log('The value of b =',b)
        console.log('The value round  of a =',Math.round(a))
        console.log('The value round  of b =',Math.round(b))
        console.log('3 raised power of 2 is ', Math.pow(3,2))
        console.log('5 raised power of 2 is ', Math.pow(5,2))
        console.log('12 raised power of 2 is ', Math.pow(12,2))
        console.log('Square root of 36 =',Math.sqrt(36))
        console.log('Square root of 50 =',Math.sqrt(50))
        console.log('6.6 round up to nearset integer',Math.ceil(6.6))
        console.log('6.6 round down to nearset integer',Math.floor(6.6))
    </script>
</body>
</html>
