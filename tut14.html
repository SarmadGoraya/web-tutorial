<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector</title>
    <style>
        /* Element selector */
        footer{
            border: 2px solid red;

        }
        /* ID selector */
        #redbg{
            color: cadetblue;
        }
        /* class Selector */
        .third{
            color: chartreuse;
        }
        /* Group selector */
        span ,footer{
            background-color: burlywood;
        }
    </style>
    
</head>
<body>
    <h3>CSS Selector</h3>
    <div>
        <p id="redbg"> this is my paragaraph</p>
        
    </div>
    
    <p class="seco">this is another paragraph</p>
    <div>
        <p class="third">this is another paragraph</p>
        <span>this is span</span>
        <footer>this is footer</footer>
    </div>
</body>
</html>
