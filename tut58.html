<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time and Interval</title>
</head>
<body>
    <div class="container">
        Now Time is <span id="time"></span>
    </div>
    <script>
        console.log("This is tutorial 58");
        function greet(name, bye){
            console.log('Hi Good Morning '+ name +' '+bye);
        }
        // // greet();
        // Timeout=setTimeout(greet,5000,'Sarmad','see u next time');
        // console.log(Timeout);
        // clearTimeout(2);
        Intervalid=setInterval(greet,1000,'Sarmad','bye');
        clearInterval(Intervalid);
        function displaytime(){
            time=new Date();
            console.log(time);
            document.getElementById('time').innerHTML=time;
        }
        setInterval(displaytime,1000);

    </script>
</body>
</html>
