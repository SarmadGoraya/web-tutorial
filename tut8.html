<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h2>
        This is form tutorial
    </h2>
    <form action="backend.php">
        <label for="name">Name </label>
        <div>
            <input type="text" name="MyName" id="name">
        </div>
        <br>
        <div>
            Role: <input type="text" name="My role">
        </div>
        <br>
        <div>
            Email: <input type="email" name="My Email">
        </div>
        <br>
        <div>
            Date:<input type="date" name="mydate">
        </div>
        <br>
        <div>
            Are you Eligible:<input type="checkbox" name="mycheck">
        </div>
        <br>
        <div>
            Gender: Male<input type="radio" name="myGender"> Female<input type="radio" name="myGender">
        </div>
        <div>
            Bonus: <input type="number" name="" id="myBonus">
        </div>
        <br>        
        <label for="car">Car
            <select name="mycar" id="car">
                <option value="swift">swift</option>                
                <option value="Elantra" selected>Elantra </option>                
                <option value="Coralla">Coralla</option>                

            </select>
        </label>
        <br>        
        <div>
            Write about yourself: <br> <textarea name="mytext"  cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
            <input type="submit" value="Submit now">
            <input type="reset" value="Reset now">
        </div>
    </form>
</body>
</html>
