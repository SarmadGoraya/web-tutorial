<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Size Units</title>
    <style>
        html{
            font-size: 25px;
        }
        .container{
            border: 2px solid red;
            width:100vw;
            height: 100vh;
            font-size: 10px;
        }
        h1{
            text-align: center;

        }
        #f1{
            font-size: 6em;
            padding: 3em;
        }
        #f2{
            font-size: 3rem;
            padding: 3rem;
        }
        /* comprehensive guide to em and rem article ha */
    </style>
</head>
<body>
    <div class="container">
        <h1 id="f1">First Heading</h1>
        <h1 id="f2">Second Heading</h1>
        <h1 id="f3">Third Heading</h1>
    </div>
</body>
</html>
